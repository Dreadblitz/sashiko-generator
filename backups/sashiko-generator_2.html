<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Patrones Sashiko</title>
    <style>
        /* Importar fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        /* Variables CSS para paleta japonesa */
        :root {
            --indigo-900: #1e1b4b;
            --indigo-700: #3730a3;
            --indigo-500: #6366f1;
            --indigo-100: #e0e7ff;
            --indigo-50: #f0f9ff;
            --gray-900: #111827;
            --gray-700: #374151;
            --gray-500: #6b7280;
            --gray-300: #d1d5db;
            --gray-100: #f3f4f6;
            --gray-50: #f9fafb;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius-lg: 12px;
            --radius-md: 8px;
            --radius-sm: 6px;
        }

        /* Reset y base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--indigo-50) 0%, var(--gray-50) 100%);
            color: var(--gray-900);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--indigo-700);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo::before {
            content: "⚡";
            font-size: 2rem;
        }

        .subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 400;
        }

        /* Layout principal */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Panel de controles */
        .controls-panel {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .panel-section {
            margin-bottom: 2rem;
        }

        .panel-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Selector de patrones */
        .pattern-selector {
            width: 100%;
        }

        .pattern-dropdown {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-900);
            background: var(--white);
            cursor: pointer;
            transition: border-color 0.2s ease;
        }

        .pattern-dropdown:focus {
            outline: none;
            border-color: var(--indigo-500);
            box-shadow: 0 0 0 3px var(--indigo-100);
        }

        .pattern-dropdown:hover {
            border-color: var(--indigo-300);
        }

        .create-pattern-btn {
            width: 100%;
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .create-pattern-btn:hover {
            background: var(--indigo-50);
            border-color: var(--indigo-300);
            color: var(--indigo-700);
        }

        .create-pattern-btn:hover[style*="color: #dc2626"] {
            background: #fef2f2;
            border-color: #dc2626;
            color: #dc2626;
        }

        .create-pattern-btn:active {
            transform: scale(0.98);
        }

        /* Controles de personalización */
        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .control-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--indigo-500);
            box-shadow: 0 0 0 3px var(--indigo-100);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .range-input {
            flex: 1;
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            border: 1px solid var(--gray-400);
        }

        .range-input::-webkit-slider-track {
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            border: 1px solid var(--gray-400);
        }

        .range-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--indigo-500);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--white);
        }

        .range-input::-moz-range-track {
            height: 8px;
            background: var(--gray-300);
            border-radius: 4px;
            border: 1px solid var(--gray-400);
        }

        .range-input::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--indigo-500);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--white);
        }

        .range-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            min-width: 3rem;
            text-align: right;
        }

        /* Área de trabajo y canvas */
        .canvas-container {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .canvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .canvas-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .canvas-control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .canvas-control-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            white-space: nowrap;
        }

        .canvas-control-input {
            padding: 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            min-width: 80px;
            max-width: 120px;
        }

        .canvas-control-input:focus {
            outline: none;
            border-color: var(--indigo-500);
            box-shadow: 0 0 0 2px var(--indigo-100);
        }

        .canvas-unit {
            font-size: 0.875rem;
            color: var(--gray-500);
            font-weight: 500;
        }

        .pattern-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .pattern-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0;
        }

        .pattern-desc {
            font-size: 0.875rem;
            color: var(--gray-600);
            margin: 0;
            font-style: italic;
        }

        .download-btn {
            background: var(--indigo-500);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .download-btn:hover {
            background: var(--indigo-700);
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 500px;
            background: var(--gray-50);
            border-radius: var(--radius-md);
            border: 2px dashed var(--gray-300);
        }

        #patternCanvas {
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            background: var(--white);
            box-shadow: var(--shadow-sm);
            cursor: grab;
        }

        #patternCanvas.dragging {
            cursor: grabbing;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .controls-panel {
                position: static;
                order: 2;
            }
        }

        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .controls-panel,
            .canvas-container {
                padding: 1.5rem;
            }
        }

        /* Animaciones suaves */
        .pattern-option,
        .control-input,
        .download-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Estados de carga */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px;
            border: 2px solid var(--indigo-200);
            border-top: 2px solid var(--indigo-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal de creación de patrones */
        .pattern-editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .pattern-editor-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1.5rem;
        }

        .editor-tools {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tool-btn {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .tool-btn:hover {
            border-color: var(--indigo-300);
            background: var(--indigo-50);
        }

        .tool-btn.active {
            border-color: var(--indigo-500);
            background: var(--indigo-100);
            color: var(--indigo-700);
        }

        .editor-canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .canvas-info {
            font-size: 0.75rem;
            color: var(--gray-500);
            text-align: center;
        }

        #patternEditorCanvas {
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-sm);
            cursor: crosshair;
            background: var(--white);
        }

        #patternEditorCanvas.erase-mode {
            cursor: crosshair;
        }

        .eraser-circle {
            position: fixed;
            border: 2px dashed #ff6b6b;
            border-radius: 50%;
            pointer-events: none;
            background: rgba(255, 107, 107, 0.1);
            z-index: 1001;
            display: none;
            transform: translate(-50%, -50%);
        }


        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-btn-save {
            background: var(--indigo-500);
            color: var(--white);
        }

        .modal-btn-save:hover {
            background: var(--indigo-700);
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .modal-btn-save:active {
            transform: translateY(0);
        }

        .modal-btn-save:disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal-btn-save:disabled:hover {
            background: var(--gray-300);
            transform: none;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .editor-layout {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div>
                <h1 class="logo">Sashiko Generator</h1>
                <p class="subtitle">Crea patrones japoneses tradicionales de bordado</p>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-container">
        <!-- Panel de controles -->
        <aside class="controls-panel">
            <!-- Selector de patrones -->
            <section class="panel-section">
                <h3 class="section-title">🎨 Patrón</h3>
                <div class="pattern-selector">
                    <select class="pattern-dropdown" id="patternSelect">
                        <option value="asanoha" selected>Asanoha</option>
                        <option value="seigaiha">Seigaiha</option>
                        <option value="shippo">Shippo</option>
                        <option value="yabane">Yabane</option>
                        <option value="uroko">Uroko</option>
                        <option value="kumiko">Kumiko</option>
                        <option value="sayagata">Sayagata</option>
                        <option value="kikko">Kikko</option>
                        <option value="nowaki">Nowaki</option>
                        <option value="yamaji">Yamaji</option>
                        <option value="gofun">Gofun</option>
                        <option value="tatewaku">Tatewaku</option>
                        <option value="bishamon">Bishamon</option>
                        <option value="kanoko">Kanoko</option>
                        <option value="gindama">Gindama</option>
                    </select>
                    <button class="create-pattern-btn" id="createPatternBtn">
                        ✏️ Dibujar Patrón
                    </button>
                    <button class="create-pattern-btn" id="deletePatternBtn" style="display: none; background: var(--gray-100); color: #dc2626; border-color: #dc2626;">
                        🗑️ Eliminar Patrón
                    </button>
                </div>
            </section>

            <!-- Personalización -->
            <section class="panel-section">
                <h3 class="section-title">⚙️ Personalización</h3>
                
                <div class="control-group">
                    <label class="control-label">Tamaño del patrón</label>
                    <div class="range-container">
                        <input type="range" class="range-input" id="patternSizeRange" min="5" max="100" value="40">
                        <span class="range-value" id="patternSizeValue">40mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Espaciado horizontal</label>
                    <div class="range-container">
                        <input type="range" class="range-input" id="spacingXRange" min="5" max="75" value="55">
                        <span class="range-value" id="spacingXValue">55mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Espaciado vertical</label>
                    <div class="range-container">
                        <input type="range" class="range-input" id="spacingYRange" min="5" max="75" value="40">
                        <span class="range-value" id="spacingYValue">40mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Grosor de línea</label>
                    <div class="range-container">
                        <input type="range" class="range-input" id="strokeRange" min="0.1" max="3" step="0.1" value="1.0">
                        <span class="range-value" id="strokeValue">1.0mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Separación de línea</label>
                    <div class="range-container">
                        <input type="range" class="range-input" id="dashRange" min="0.1" max="10" step="0.1" value="2.0">
                        <span class="range-value" id="dashValue">2.0mm</span>
                    </div>
                </div>

            </section>

            <!-- Botón de descarga -->
            <section class="panel-section">
                <button class="download-btn" id="downloadBtn">
                    📥 Descargar PDF
                </button>
            </section>
        </aside>

        <!-- Área del canvas -->
        <section class="canvas-container">
            <div class="canvas-header">
                <div class="pattern-info">
                    <h2 class="pattern-title" id="patternTitle">Asanoha</h2>
                    <p class="pattern-desc" id="patternDesc">Hojas de cáñamo hexagonales</p>
                </div>
                <div class="canvas-controls">
                    <div class="canvas-control-group">
                        <label class="canvas-control-label">Tamaño:</label>
                        <select class="canvas-control-input" id="paperSizeSelect">
                            <option value="custom">Personalizado</option>
                            <option value="a4" selected>A4</option>
                            <option value="a3">A3</option>
                            <option value="a5">A5</option>
                            <option value="letter">Carta</option>
                            <option value="legal">Legal</option>
                            <option value="square20">20×20cm</option>
                            <option value="square15">15×15cm</option>
                        </select>
                    </div>
                    <div class="canvas-control-group">
                        <label class="canvas-control-label">Ancho:</label>
                        <input type="number" class="canvas-control-input" id="widthInput" value="21.0" step="0.1">
                        <span class="canvas-unit">cm</span>
                    </div>
                    <div class="canvas-control-group">
                        <label class="canvas-control-label">Alto:</label>
                        <input type="number" class="canvas-control-input" id="heightInput" value="29.7" step="0.1">
                        <span class="canvas-unit">cm</span>
                    </div>
                </div>
            </div>
            
            <div class="canvas-wrapper">
                <canvas id="patternCanvas" width="600" height="600"></canvas>
            </div>
        </section>
    </main>

            asanoha: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                // Configurar líneas segmentadas
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                ctx.beginPath();
                
                const radius = size / 2;
                const hexHeight = radius * Math.sqrt(3);
                
                // Dibujar hexágono
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3;
                    const px = x + radius * Math.cos(angle);
                    const py = y + radius * Math.sin(angle);
                    
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                
                // Líneas internas del patrón asanoha
                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3;
                    const px = x + (radius * 0.6) * Math.cos(angle);
                    const py = y + (radius * 0.6) * Math.sin(angle);
                    ctx.moveTo(x, y);
                    ctx.lineTo(px, py);
                }
                ctx.stroke();
                
                // Restaurar líneas sólidas
                ctx.setLineDash([]);
            },

            seigaiha: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                // Configurar líneas segmentadas
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const radius = size / 2;
                const numArcs = 3;
                
                for (let i = 0; i < numArcs; i++) {
                    ctx.beginPath();
                    const currentRadius = radius * (1 - i * 0.3);
                    ctx.arc(x, y + radius, currentRadius, Math.PI, 0, false);
                    ctx.stroke();
                }
                
                // Restaurar líneas sólidas
                ctx.setLineDash([]);
            },

            shippo: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                // Configurar líneas segmentadas
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const radius = size * 0.4;
                
                // Círculo central
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.stroke();
                
                // Círculos entrelazados en las 4 direcciones
                const offset = radius * 0.7;
                const positions = [
                    { dx: offset, dy: 0 },      // derecha
                    { dx: -offset, dy: 0 },     // izquierda
                    { dx: 0, dy: offset },      // abajo
                    { dx: 0, dy: -offset }      // arriba
                ];
                
                positions.forEach(pos => {
                    ctx.beginPath();
                    ctx.arc(x + pos.dx, y + pos.dy, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                });
                
                // Restaurar líneas sólidas
                ctx.setLineDash([]);
            },

            yabane: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                // Configurar líneas segmentadas
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const halfSize = size / 2;
                const featherWidth = halfSize * 0.6;
                
                ctx.beginPath();
                
                // Pluma izquierda
                ctx.moveTo(x - halfSize, y - halfSize);
                ctx.lineTo(x, y);
                ctx.lineTo(x - featherWidth, y + halfSize);
                
                // Pluma derecha

                ctx.lineTo(x, y);
                ctx.lineTo(x + featherWidth, y + halfSize);
                
                ctx.stroke();
                
                // Restaurar líneas sólidas
                ctx.setLineDash([]);

                ctx.lineWidth = strokeWidth;
                
                // Configurar líneas segmentadas

                ctx.lineTo(x + halfSize, y + height);  // esquina inferior derecha
                ctx.closePath();
                
                ctx.stroke();
                
                // Líneas internas de la escama
                ctx.beginPath();
                ctx.moveTo(x, y - height);
                ctx.lineTo(x, y + height * 0.3);
                
                ctx.moveTo(x - halfSize * 0.5, y);
                ctx.lineTo(x + halfSize * 0.5, y);
                
                ctx.stroke();
                
                // Restaurar líneas sólidas

                const dashLength = dashGap * CONFIG.MM_TO_PX;

                ctx.lineTo(x + halfSize, y - halfSize);
                ctx.lineTo(x + halfSize, y + halfSize);
                ctx.lineTo(x - halfSize, y + halfSize);

                ctx.lineTo(x + halfSize, y + halfSize);
                ctx.moveTo(x + halfSize, y - halfSize);
                ctx.lineTo(x - halfSize, y + halfSize);
                
                // Líneas centrales
                ctx.moveTo(x, y - halfSize);
                ctx.lineTo(x, y + halfSize);
                ctx.moveTo(x - halfSize, y);
                ctx.lineTo(x + halfSize, y);
                
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.lineWidth = strokeWidth;
                
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const radius = size * 0.3;

                ctx.beginPath();
                
                // Espiral cuadrada conectada
                ctx.moveTo(x - radius, y - radius);
                ctx.lineTo(x - radius, y - step);
                ctx.lineTo(x - step, y - step);
                ctx.lineTo(x - step, y + step);
                ctx.lineTo(x + step, y + step);
                ctx.lineTo(x + step, y - step);
                ctx.lineTo(x + radius, y - step);
                ctx.lineTo(x + radius, y + radius);
                ctx.lineTo(x - step, y + radius);
                
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                const dashLength = dashGap * CONFIG.MM_TO_PX;

                    } else {

                    }
                }
                ctx.closePath();
                
                // Hexágonos interiores concéntricos
                for (let j = 1; j <= 2; j++) {
                    ctx.moveTo(x + (radius * 0.6 * j), y);
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI) / 3;
                        const px = x + (radius * 0.6 * j) * Math.cos(angle);
                        const py = y + (radius * 0.6 * j) * Math.sin(angle);

                    }

            nowaki: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;
                ctx.lineWidth = strokeWidth;
                
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const halfSize = size / 2;
                const grassHeight = size * 0.3;
                
                ctx.beginPath();
                
                // Tallos de hierba curvados por el viento
                for (let i = 0; i < 5; i++) {
                    const offsetX = (i - 2) * (size * 0.15);
                    const curve = Math.sin(i * 0.8) * (size * 0.1);
                    
                    ctx.moveTo(x + offsetX, y + halfSize);
                    ctx.quadraticCurveTo(
                        x + offsetX + curve, 
                        y,
                        x + offsetX + curve * 1.5, 
                        y - grassHeight
                    );
                    
                    // Hojas pequeñas
                    ctx.moveTo(x + offsetX + curve * 0.5, y + grassHeight * 0.5);
                    ctx.lineTo(x + offsetX + curve * 0.3, y + grassHeight * 0.3);
                }
                
                ctx.stroke();
                ctx.setLineDash([]);
            },

                ctx.lineWidth = strokeWidth;
                
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const halfSize = size / 2;
                const stepWidth = size * 0.2;
                const stepHeight = size * 0.15;
                
                ctx.beginPath();
                
                // Sendero en zigzag
                ctx.moveTo(x - halfSize, y + halfSize);
                ctx.lineTo(x - stepWidth, y + stepHeight);
                ctx.lineTo(x, y);
                ctx.lineTo(x + stepWidth, y - stepHeight);
                ctx.lineTo(x + halfSize, y - halfSize);
                
                // Sendero paralelo
                ctx.moveTo(x - halfSize + stepWidth * 0.5, y + halfSize - stepHeight * 0.3);
                ctx.lineTo(x - stepWidth + stepWidth * 0.5, y + stepHeight - stepHeight * 0.3);
                ctx.lineTo(x + stepWidth * 0.5, y - stepHeight * 0.3);
                ctx.lineTo(x + stepWidth + stepWidth * 0.5, y - stepHeight - stepHeight * 0.3);
                ctx.lineTo(x + halfSize + stepWidth * 0.5, y - halfSize - stepHeight * 0.3);
                
                ctx.stroke();
                ctx.setLineDash([]);

                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const radius = size * 0.2;
                
                // Múltiples ondas pequeñas concéntricas
                for (let i = 0; i < 4; i++) {
                    const currentRadius = radius * (1 + i * 0.4);
                    ctx.beginPath();
                    
                    // Onda superior
                    ctx.arc(x, y - radius * 0.3, currentRadius, 0, Math.PI, false);
                    ctx.stroke();
                    
                    // Onda inferior (invertida)
                    ctx.beginPath();
                    ctx.arc(x, y + radius * 0.3, currentRadius, Math.PI, 0, false);

                ctx.stroke();
                ctx.setLineDash([]);

                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const halfSize = size / 2;
                const waveWidth = size * 0.15;
                const waveHeight = size * 0.1;
                
                ctx.beginPath();
                
                // Nubes verticales estilizadas
                for (let i = 0; i < 3; i++) {
                    const offsetX = (i - 1) * waveWidth * 1.5;
                    
                    ctx.moveTo(x + offsetX, y - halfSize);
                    
                    // Curvas de nube vertical
                    for (let j = 0; j < 5; j++) {
                        const waveY = y - halfSize + (j * size * 0.2);
                        const curve = Math.sin(j * 0.8) * waveHeight;
                        
                        ctx.quadraticCurveTo(
                            x + offsetX + curve,
                            waveY + size * 0.1,
                            x + offsetX,
                            waveY + size * 0.2
                        );
                    }
                }
                
                ctx.stroke();
                ctx.setLineDash([]);

                ctx.lineWidth = strokeWidth;
                
                const dashLength = dashGap * CONFIG.MM_TO_PX;
                ctx.setLineDash([dashLength, dashLength]);
                
                const halfSize = size / 2;
                const arrowHeight = size * 0.15;
                
                ctx.beginPath();
                
                // Patrón de armadura - flechas apuntando hacia arriba
                for (let i = 0; i < 3; i++) {
                    const offsetY = (i - 1) * arrowHeight * 2;
                    
                    // Flecha central
                    ctx.moveTo(x, y + offsetY - arrowHeight);
                    ctx.lineTo(x - halfSize * 0.6, y + offsetY + arrowHeight);
                    ctx.lineTo(x + halfSize * 0.6, y + offsetY + arrowHeight);

                    // Líneas laterales de la armadura
                    ctx.moveTo(x - halfSize * 0.8, y + offsetY);
                    ctx.lineTo(x - halfSize * 0.4, y + offsetY);

                    ctx.lineTo(x + halfSize * 0.8, y + offsetY);

            gindama: function(ctx, x, y, size, strokeWidth, color, dashGap) {
                ctx.strokeStyle = color;

                const dashLength = dashGap * CONFIG.MM_TO_PX;

                    {x: 0, y: 0, r: ballRadius},
                    {x: -size * 0.3, y: -size * 0.25, r: smallRadius},
                    {x: size * 0.35, y: -size * 0.15, r: smallRadius * 0.7},

                    {x: size * 0.25, y: size * 0.2, r: smallRadius},
                    {x: size * 0.1, y: -size * 0.35, r: smallRadius * 0.8}

        function eraseAtPosition(x, y) {
            const eraseRadius = editorState.eraserRadius;
            let shapesRemoved = false;
            
            editorState.drawnShapes = editorState.drawnShapes.filter(shape => {
                let shouldKeep = true;
                
                if (shape.type === 'line') {
                    // Calcular distancia del punto a la línea
                    const A = x - shape.x1;
                    const B = y - shape.y1;
                    const C = shape.x2 - shape.x1;
                    const D = shape.y2 - shape.y1;
                    
                    const dot = A * C + B * D;
                    const lenSq = C * C + D * D;
                    const param = lenSq !== 0 ? dot / lenSq : -1;
                    
                    let xx, yy;
                    if (param < 0) {
                        xx = shape.x1;
                        yy = shape.y1;
                    } else if (param > 1) {
                        xx = shape.x2;
                        yy = shape.y2;
                    } else {
                        xx = shape.x1 + param * C;
                        yy = shape.y1 + param * D;
                    }
                    
                    const dx = x - xx;
                    const dy = y - yy;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= eraseRadius) {
                        shouldKeep = false;
                        shapesRemoved = true;
                    }
                } else if (shape.type === 'circle') {
                    const dx = x - shape.x;
                    const dy = y - shape.y;
                    const distanceToCenter = Math.sqrt(dx * dx + dy * dy);
                    
                    // Solo borrar si el borrador toca el perímetro (borde) del círculo
                    // No borrar si está dentro del círculo
                    const tolerance = 5; // Tolerancia para hacer más fácil tocar el borde
                    const isNearPerimeter = Math.abs(distanceToCenter - shape.radius) <= (eraseRadius + tolerance);
                    const isOutsideCircle = distanceToCenter >= (shape.radius - tolerance);
                    
                    if (isNearPerimeter && isOutsideCircle) {
                        shouldKeep = false;
                        shapesRemoved = true;
                    }
                } else if (shape.type === 'arc') {
                    // Verificar colisión con el arco
                    // Aproximación: verificar puntos a lo largo del arco
                    const steps = Math.max(10, Math.floor(shape.radius / 5)); // Más puntos para arcos grandes
                    const angleStep = (shape.endAngle - shape.startAngle) / steps;
                    
                    for (let i = 0; i <= steps; i++) {
                        const angle = shape.startAngle + (angleStep * i);
                        const arcX = shape.centerX + shape.radius * Math.cos(angle);
                        const arcY = shape.centerY + shape.radius * Math.sin(angle);
                        
                        const dx = x - arcX;
                        const dy = y - arcY;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance <= eraseRadius) {
                            shouldKeep = false;
                            shapesRemoved = true;
                            break;
                        }
                    }
                } else if (shape.type === 'freehand') {
                    // Verificar colisión con cualquier segmento del trazo a mano alzada
                    for (let i = 0; i < shape.points.length - 1; i++) {
                        const p1 = shape.points[i];
                        const p2 = shape.points[i + 1];
                        
                        // Calcular distancia del punto del borrador al segmento de línea
                        const A = x - p1.x;
                        const B = y - p1.y;
                        const C = p2.x - p1.x;
                        const D = p2.y - p1.y;
                        
                        const dot = A * C + B * D;
                        const lenSq = C * C + D * D;
                        const param = lenSq !== 0 ? dot / lenSq : -1;
                        
                        let xx, yy;
                        if (param < 0) {
                            xx = p1.x;
                            yy = p1.y;
                        } else if (param > 1) {
                            xx = p2.x;
                            yy = p2.y;
                        } else {
                            xx = p1.x + param * C;
                            yy = p1.y + param * D;
                        }
                        
                        const dx = x - xx;
                        const dy = y - yy;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance <= eraseRadius) {
                            shouldKeep = false;
                            shapesRemoved = true;
                            break; // Salir del loop si encontramos colisión
                        }
                    }
                }
                
                return shouldKeep;
            });
            
            if (shapesRemoved) {
                redrawCanvas();
                updateSaveButtonState();
            }
        }

        function getMousePos(canvas, e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function drawLine(ctx, x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

        function drawCircle(ctx, x, y, radius) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function drawFreehand(ctx, points) {
            if (points.length < 2) return;
            
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            
            ctx.stroke();
        }

        function drawArc(ctx, centerX, centerY, radius, startAngle, endAngle) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, startAngle, endAngle, false);
            ctx.stroke();
        }

        function calculateAngle(centerX, centerY, pointX, pointY) {
            return Math.atan2(pointY - centerY, pointX - centerX);
        }

        function drawArcGuides(ctx, centerX, centerY, radius, currentX, currentY, step) {
            ctx.save();
            ctx.strokeStyle = '#999';
            ctx.lineWidth = 1;
            ctx.setLineDash([3, 3]);
            
            if (step === 1) {
                // Mostrar círculo guía para el radio
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.stroke();
                
                // Línea del centro al cursor
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            } else if (step === 2) {
                // Mostrar círculo base y línea al cursor
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function addPointToCurrentPath(x, y) {
            // Optimización: solo agregar punto si está lo suficientemente lejos del anterior
            if (editorState.currentPath.length === 0) {
                editorState.currentPath.push({x, y});
                return;
            }
            
            const lastPoint = editorState.currentPath[editorState.currentPath.length - 1];
            const distance = Math.sqrt(Math.pow(x - lastPoint.x, 2) + Math.pow(y - lastPoint.y, 2));
            
            // Solo agregar si la distancia es mayor a 2 píxeles para optimizar
            if (distance > 2) {
                editorState.currentPath.push({x, y});
            }
        }

            editorState.drawnShapes.forEach(shape => {

                } else if (shape.type === 'circle') {

                } else if (shape.type === 'arc') {
                    drawArc(editorCtx, shape.centerX, shape.centerY, shape.radius, shape.startAngle, shape.endAngle);
                } else if (shape.type === 'freehand') {
                    drawFreehand(editorCtx, shape.points);
                }
            });
            updateSaveButtonState();
        }

        // Función para renderizar el patrón
        function renderPattern() {
            // Calcular dimensiones del canvas basado en el área de trabajo
            const canvasWidth = state.workAreaWidth * CONFIG.CM_TO_PX;
            const canvasHeight = state.workAreaHeight * CONFIG.CM_TO_PX;
            
            // Ajustar tamaño del canvas manteniendo proporciones para la vista
            const maxDisplaySize = 600;
            const aspectRatio = canvasWidth / canvasHeight;
            let displayWidth, displayHeight;
            
            if (aspectRatio > 1) {
                displayWidth = Math.min(maxDisplaySize, canvasWidth);
                displayHeight = displayWidth / aspectRatio;
            } else {
                displayHeight = Math.min(maxDisplaySize, canvasHeight);
                displayWidth = displayHeight * aspectRatio;
            }
            
            canvas.width = displayWidth;
            canvas.height = displayHeight;
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calcular escalas para el patrón (convertir mm a px)
            const scaleX = displayWidth / canvasWidth;
            const scaleY = displayHeight / canvasHeight;
            const patternSizeX = state.spacingX * CONFIG.MM_TO_PX * Math.min(scaleX, scaleY);
            const patternSizeY = state.spacingY * CONFIG.MM_TO_PX * Math.min(scaleX, scaleY);
            const patternSize = state.patternSize * CONFIG.MM_TO_PX * Math.min(scaleX, scaleY); // Tamaño del patrón individual
            
            // Generar patrón
            const patternFunc = patterns[state.currentPattern];
            if (patternFunc) {
                // Calcular rango expandido para cubrir toda el área incluso con offset
                const extraCols = Math.ceil(Math.abs(state.offsetX) / patternSizeX) + 2;
                const extraRows = Math.ceil(Math.abs(state.offsetY) / patternSizeY) + 2;
                
                const cols = Math.ceil(displayWidth / patternSizeX) + extraCols * 2;
                const rows = Math.ceil(displayHeight / patternSizeY) + extraRows * 2;
                
                const startCol = -extraCols;
                const startRow = -extraRows;
                
                for (let row = startRow; row < rows + startRow; row++) {
                    for (let col = startCol; col < cols + startCol; col++) {
                        let x = col * patternSizeX;
                        let y = row * patternSizeY;
                        
                        // Offset alternado para ciertos patrones
                        if (state.currentPattern === 'seigaiha' && row % 2 === 1) {
                            x += patternSizeX / 2;
                        }
                        if (state.currentPattern === 'uroko' && row % 2 === 1) {
                            x += patternSizeX / 2;
                        }
                        
                        const finalX = x + state.offsetX;
                        const finalY = y + state.offsetY;
                        
                        // Solo dibujar si está dentro o cerca del área visible
                        if (finalX > -patternSize && finalX < displayWidth + patternSize && 
                            finalY > -patternSize && finalY < displayHeight + patternSize) {
                            const strokeWidthPx = state.strokeWidth * CONFIG.MM_TO_PX * Math.min(scaleX, scaleY);
                            patternFunc(ctx, finalX, finalY, patternSize, strokeWidthPx, state.color, state.dashGap);
                        }
                    }
                }
            }
        }

        // Función para inicializar event listeners del editor
        function initializeEditorEventListeners() {
            createPatternBtn.addEventListener('click', openPatternEditor);
            deletePatternBtn.addEventListener('click', deleteCustomPattern);
            closeModalBtn.addEventListener('click', closePatternEditor);
            savePatternBtn.addEventListener('click', saveCustomPattern);
            
            // Event listener para el input del nombre
            const patternNameInput = document.getElementById('patternNameInput');
            patternNameInput.addEventListener('input', updateSaveButtonState);

            // Event listeners para herramientas
            toolButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tool = this.dataset.tool;
                    if (tool === 'clear') {
                        clearEditorCanvas();
                    } else {
                        setActiveTool(tool);
                    }
                });
            });

            // Event listeners para dibujo y borrado en canvas
            patternEditorCanvas.addEventListener('mousedown', function(e) {
                const pos = getMousePos(patternEditorCanvas, e);
                
                if (editorState.currentTool === 'erase') {
                    editorState.isErasing = true;
                    eraseAtPosition(pos.x, pos.y);
                } else if (editorState.currentTool === 'freehand') {
                    editorState.isDrawing = true;
                    editorState.currentPath = [];
                    addPointToCurrentPath(pos.x, pos.y);
                } else if (editorState.currentTool === 'arc') {
                    // Proceso de 3 pasos para el arco
                    if (editorState.arcStep === 0) {
                        // Paso 1: Definir centro
                        editorState.arcCenter = {x: pos.x, y: pos.y};
                        editorState.arcStep = 1;
                    } else if (editorState.arcStep === 1) {
                        // Paso 2: Definir radio
                        const dx = pos.x - editorState.arcCenter.x;
                        const dy = pos.y - editorState.arcCenter.y;
                        editorState.arcRadius = Math.sqrt(dx * dx + dy * dy);
                        editorState.arcStartAngle = calculateAngle(editorState.arcCenter.x, editorState.arcCenter.y, pos.x, pos.y);
                        editorState.arcStep = 2;
                    } else if (editorState.arcStep === 2) {
                        // Paso 3: Definir ángulo final y crear arco
                        const endAngle = calculateAngle(editorState.arcCenter.x, editorState.arcCenter.y, pos.x, pos.y);
                        
                        if (editorState.arcRadius > 5) { // Evitar arcos muy pequeños
                            editorState.drawnShapes.push({
                                type: 'arc',
                                centerX: editorState.arcCenter.x,
                                centerY: editorState.arcCenter.y,
                                radius: editorState.arcRadius,
                                startAngle: editorState.arcStartAngle,
                                endAngle: endAngle
                            });
                        }
                        
                        editorState.arcStep = 0; // Resetear para el próximo arco
                        redrawCanvas();
                        updateSaveButtonState();
                    }
                } else {
                    editorState.isDrawing = true;
                    editorState.startX = pos.x;
                    editorState.startY = pos.y;
                }
            });

            patternEditorCanvas.addEventListener('mousemove', function(e) {
                const pos = getMousePos(patternEditorCanvas, e);
                
                if (editorState.currentTool === 'erase') {
                    showEraserCircle(pos.x, pos.y);
                    
                    // Borrar mientras se arrastra
                    if (editorState.isErasing) {
                        eraseAtPosition(pos.x, pos.y);
                    }
                } else if (editorState.currentTool === 'arc') {
                    // Preview del arco en construcción
                    if (editorState.arcStep > 0) {
                        redrawCanvas();
                        
                        if (editorState.arcStep === 1) {
                            // Mostrar guías para definir radio
                            const dx = pos.x - editorState.arcCenter.x;
                            const dy = pos.y - editorState.arcCenter.y;
                            const tempRadius = Math.sqrt(dx * dx + dy * dy);
                            drawArcGuides(editorCtx, editorState.arcCenter.x, editorState.arcCenter.y, tempRadius, pos.x, pos.y, 1);
                        } else if (editorState.arcStep === 2) {
                            // Mostrar preview del arco final
                            const endAngle = calculateAngle(editorState.arcCenter.x, editorState.arcCenter.y, pos.x, pos.y);
                            drawArcGuides(editorCtx, editorState.arcCenter.x, editorState.arcCenter.y, editorState.arcRadius, pos.x, pos.y, 2);
                            
                            // Preview del arco final
                            editorCtx.strokeStyle = '#1e1b4b';
                            editorCtx.lineWidth = 2;
                            editorCtx.setLineDash([2, 2]);
                            drawArc(editorCtx, editorState.arcCenter.x, editorState.arcCenter.y, editorState.arcRadius, editorState.arcStartAngle, endAngle);
                            editorCtx.setLineDash([]);
                        }
                    }
                } else {
                    hideEraserCircle();
                    
                    // Preview temporal mientras se dibuja
                    if (editorState.isDrawing) {
                        if (editorState.currentTool === 'freehand') {
                            // Dibujo a mano alzada en tiempo real
                            addPointToCurrentPath(pos.x, pos.y);
                            redrawCanvas();
                            editorCtx.strokeStyle = '#1e1b4b';
                            editorCtx.lineWidth = 2;
                            drawFreehand(editorCtx, editorState.currentPath);
                        } else {
                            redrawCanvas();
                            editorCtx.strokeStyle = '#1e1b4b';
                            editorCtx.lineWidth = 2;
                            editorCtx.setLineDash([2, 2]); // Línea punteada para preview
                            
                            if (editorState.currentTool === 'line') {
                                drawLine(editorCtx, editorState.startX, editorState.startY, pos.x, pos.y);
                            } else if (editorState.currentTool === 'circle') {
                                const radius = Math.sqrt(
                                    Math.pow(pos.x - editorState.startX, 2) + 
                                    Math.pow(pos.y - editorState.startY, 2)
                                );
                                drawCircle(editorCtx, editorState.startX, editorState.startY, radius);
                            }
                            
                            editorCtx.setLineDash([]); // Restaurar línea sólida
                        }
                    }
                }
            });

            patternEditorCanvas.addEventListener('mouseup', function(e) {
                if (editorState.currentTool === 'erase') {
                    editorState.isErasing = false;
                } else if (editorState.isDrawing) {
                    const pos = getMousePos(patternEditorCanvas, e);
                    editorState.isDrawing = false;
                    
                    // Guardar la forma final
                    if (editorState.currentTool === 'line') {
                        editorState.drawnShapes.push({
                            type: 'line',
                            x1: editorState.startX,
                            y1: editorState.startY,
                            x2: pos.x,
                            y2: pos.y
                        });
                    } else if (editorState.currentTool === 'circle') {
                        const radius = Math.sqrt(
                            Math.pow(pos.x - editorState.startX, 2) + 
                            Math.pow(pos.y - editorState.startY, 2)
                        );
                        if (radius > 5) { // Evitar círculos muy pequeños
                            editorState.drawnShapes.push({
                                type: 'circle',
                                x: editorState.startX,
                                y: editorState.startY,
                                radius: radius
                            });
                        }
                    } else if (editorState.currentTool === 'freehand') {
                        // Finalizar y guardar trazo a mano alzada
                        addPointToCurrentPath(pos.x, pos.y);
                        if (editorState.currentPath.length > 1) { // Evitar trazos muy cortos
                            editorState.drawnShapes.push({
                                type: 'freehand',
                                points: [...editorState.currentPath]
                            });
                        }
                        editorState.currentPath = []; // Limpiar trazo actual
                    }
                    
                    redrawCanvas();
                    updateSaveButtonState();
                }
            });

            // Mostrar/ocultar círculo borrador al entrar/salir del canvas
            patternEditorCanvas.addEventListener('mouseenter', function(e) {
                if (editorState.currentTool === 'erase') {
                    const pos = getMousePos(patternEditorCanvas, e);
                    showEraserCircle(pos.x, pos.y);
                }
            });

            patternEditorCanvas.addEventListener('mouseleave', function() {
                hideEraserCircle();
                
                // Si estaba dibujando a mano alzada, finalizar el trazo
                if (editorState.isDrawing && editorState.currentTool === 'freehand' && editorState.currentPath.length > 1) {
                    editorState.drawnShapes.push({
                        type: 'freehand',
                        points: [...editorState.currentPath]
                    });
                    editorState.currentPath = [];
                    redrawCanvas();
                    updateSaveButtonState();
                }
                
                // Resetear estado del arco si se sale del canvas
                if (editorState.currentTool === 'arc') {
                    editorState.arcStep = 0;
                    redrawCanvas();
                }
                
                editorState.isDrawing = false;
                editorState.isErasing = false;
            });

            // Cerrar modal con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && patternEditorModal.classList.contains('active')) {
                    closePatternEditor();
                }
            });
        }

        // Inicializar aplicación
        function init() {
            initializeEditorReferences(); // Inicializar referencias DOM del editor
            initializeEditorEventListeners(); // Inicializar event listeners del editor
            loadCustomPatterns(); // Cargar patrones personalizados guardados
            toggleDeleteButton(); // Verificar si mostrar botón de eliminar
            renderPattern();
        }

        // Event listeners para arrastre del patrón
        canvas.addEventListener('mousedown', function(e) {
            dragState.isDragging = true;
            const rect = canvas.getBoundingClientRect();
            dragState.lastX = e.clientX - rect.left;
            dragState.lastY = e.clientY - rect.top;
            canvas.classList.add('dragging');
        });

        canvas.addEventListener('mousemove', function(e) {
            if (!dragState.isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            
            const deltaX = currentX - dragState.lastX;
            const deltaY = currentY - dragState.lastY;
            
            state.offsetX += deltaX;
            state.offsetY += deltaY;
            
            dragState.lastX = currentX;
            dragState.lastY = currentY;
            
            renderPattern();
        });

        canvas.addEventListener('mouseup', function() {
            dragState.isDragging = false;
            canvas.classList.remove('dragging');
        });

        canvas.addEventListener('mouseleave', function() {
            dragState.isDragging = false;
            canvas.classList.remove('dragging');
        });

        // Prevenir selección de texto al arrastrar
        canvas.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Cargar aplicación cuando esté lista
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>

    <!-- Modal de editor de patrones -->
    <div class="pattern-editor-modal" id="patternEditorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">✏️ Crear Patrón Personalizado</h2>
                <button class="modal-close" id="closeModalBtn">&times;</button>
            </div>
            
            <div class="editor-layout">
                <!-- Herramientas de dibujo -->
                <div class="editor-tools">
                    <button class="tool-btn active" id="lineTool" data-tool="line">📏 Línea</button>
                    <button class="tool-btn" id="circleTool" data-tool="circle">⭕ Círculo</button>
                    <button class="tool-btn" id="arcTool" data-tool="arc">🌙 Arco</button>
                    <button class="tool-btn" id="freehandTool" data-tool="freehand">✏️ Lápiz</button>
                    <button class="tool-btn" id="eraseTool" data-tool="erase">🧽 Borrar</button>
                    <button class="tool-btn" id="clearTool" data-tool="clear">🗑️ Limpiar</button>
                </div>
                
                <!-- Canvas de dibujo -->
                <div class="editor-canvas-container">
                    <div style="margin-bottom: 1rem; display: flex; justify-content: center;">
                        <input type="text" class="control-input" id="patternNameInput" placeholder="Nombre del patrón" style="max-width: 300px;">
                    </div>
                    <div style="position: relative; display: flex; justify-content: center;">
                        <canvas id="patternEditorCanvas" width="300" height="300"></canvas>
                        <div class="eraser-circle" id="eraserCircle"></div>
                    </div>
                </div>
                
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-save" id="savePatternBtn" disabled>Guardar Patrón</button>
            </div>
        </div>
    </div>
</body>
